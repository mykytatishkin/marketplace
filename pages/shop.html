<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Shop</title>
  <link rel="stylesheet" type="text/css" href="/css/dark-mode.css">
  <link rel="icon" type="image/x-icon" href="https://www.pinkplanetint.com/website/image/planet-logo.png">
</head>
<body>
  <header>
    <a href="#" class="logo">StarShop</a>
    <ul>
      <li><a href="\index.html">Home</a></li>
      <li><a href="#" class="active">Buy Online</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </header>
  <section>
    <img src="/material/stars.png" id="stars">
    <img src="/material/moon.png" id="moon">
    <img src="/material/mountains_behind.png" id="mountains_behind">
    <h2 id="text">Moon Light</h2>
    <a href="#sec" id="btn">Buy Now</a>
    <img src="/material/mountains_front.png" id="mountains_front">
  </section>
  <div class="sec" id="sec">
    <h2>Our items for sale</h2>
    
    <card>

      <h1>
        Item
      </h1> 
      <img alt="...">
      <p>
        Loream Ipsilum
      </p>
      <a>Buy Now</a>
    </card>

  </div>

  <script>
    let stars = document.getElementById('stars');
    let moon = document.getElementById('moon');
    let mountains_behind = document.getElementById('mountains_behind');
    let text = document.getElementById('text');
    let btn = document.getElementById('btn');
    let mountains_front = document.getElementById('mountains_front');
    let header = document.querySelector('header')

    window.addEventListener('scroll', function(){
      let value = window.scrollY;
      
      stars.style.left = value * 0.25 + 'px';      
      
      moon.style.top = value * 1.05 + 'px';
      
      mountains_behind.style.top = value * 0.5 + 'px';
      mountains_front.style.top = value * 0 + 'px';
      
      text.style.marginRight = value * 3 + 'px';
      text.style.marginTop = value * .5 + 'px';
      
      btn.style.marginTop = value * 1.5 + 'px';
      
      header.style.top = value * 0.5 + 'px';
    })
  </script>
</body>
</html>
